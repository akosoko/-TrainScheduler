
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
		<h3 class="text-center">Choo choo. Chee Chee.</h3>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

	<div class="row">
		<div class="col-sm-12">
		<br>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
					<form role="form">
					  <div class="form-group">
					    <label for="trainName">Train Name</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>

					    <div class="form-group">
					    <label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">			  
					  </div>
					  <div class="form-group">
					    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="firstTrain">
					  </div>
					  <div class="form-group">
					    <label for="frequency">Frequency (min)</label>
					    <input type="text" class="form-control" id="frequency">
					  </div>
					  <button type="submit" class="btn btn-default" id="submit">Add Train</button>
  					  
					</form>
				</div>
			</div>
		</div>
	</div>
	

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/main.js"></script>

</body>
</html>
